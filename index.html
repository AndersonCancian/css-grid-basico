    <title>CSS Grid (Basico)</title>

<body>
    <h3>CSS Grid (Basico)</h3>

    <P>
        Um layout Grid consiste em itens Organizados em Grade, com linhas (row) e colunas (column) 
    </P>

    <div class="container">
        <!-- <div class="item sp1">Item 1</div>
        <div class="item sp2">Item 2</div> -->
        <div class="item area1">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item area2">Item 6</div>
        <div class="item">Item 7</div>
        <div class="item">Item 8</div>
        <div class="item">Item 9</div>
    </div>

    <p>
        Os Elementos "filho" do container Grid tornam-se automaticamente itens da grade. 
    </p>
    
</body>
